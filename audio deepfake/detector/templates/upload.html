<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
</head>
<body>
    <h1>Upload Audio for Deepfake Detection</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="audio_file" accept=".flac" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
